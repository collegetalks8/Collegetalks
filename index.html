            left: 0;

            height: 100%;

            z-index: -1;

    </style>

    <script type="module">

                document.body.classList.add('dark-mode');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');

                localStorage.setItem('darkMode', isDark);

            // Background Elements
            function createBackgroundElements() {
                const texts = ['Friends', 'Chat', 'Connect', 'Share'];
                const numElements = 25;
                for (let i = 0; i < numElements; i++) {
                    const type = i % 3;
                    const element = document.createElement('span');

                    const delay = Math.random() * 15;

                        element.className = 'animated-text';

                        element.className = 'love-symbol';
                        element.innerHTML = '<i class="fas fa-heart"></i>';
                        element.style.left = `${left}vw`;
                        element.style.animationDelay = `${delay}s`;
                    } else {
                        element.className = 'chat-icon-bg';
                        element.innerHTML = '<i class="fas fa-comment-dots"></i>';

                    e.preventDefault();
                    addPost();
                }
            });

            });
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // Filter Buttons
            latestPostsBtn.addEventListener('click', () => {
                currentFilter = 'latest';
                currentTag = null;
                latestPostsBtn.classList.add('active');
                todayPostsBtn.classList.remove('active');
                tagFilter.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));
                fetchPosts();
            });
            todayPostsBtn.addEventListener('click', () => {
                currentFilter = 'today';
                currentTag = null;
                todayPostsBtn.classList.add('active');
                latestPostsBtn.classList.remove('active');
                tagFilter.querySelectorAll('.tag-btn').forEach(btn => btn.classList.remove('active'));

                if (content) {
                    try {
                        await addDoc(collection(db, 'tweets'), {
                            content,
                            tags,
                            timestamp: new Date(),
                            reactions: { '❤️': [], '😂': [], '😮': [] } // Initialize with empty arrays
                        });
                        console.log("Post added successfully");
                        postInput.value = '';
                        tagsInput.value = '';
                        remove(ref(rtdb, `typing/${userId}`));
                    } catch (error) {
                        console.error('Error adding post:', error);
                    }
                }
            }

            function fetchPosts() {
                const q = query(collection(db, 'tweets'), orderBy('timestamp', 'desc'), limit(50));
                onSnapshot(q, (snapshot) => {
                    const tweets = [];
                    const allTags = new Set();
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        tweets.push({ id: doc.id, ...data });
                        data.tags?.forEach(tag => allTags.add(tag));
                    });

                    // Render Tag Filters
                    tagFilter.innerHTML = '';
                    allTags.forEach(tag => {
                        const btn = document.createElement('button');
                        btn.className = 'tag-btn';
                        btn.textContent = `#${tag}`;
                        btn.addEventListener('click', () => {
                            currentTag = tag;
                            currentFilter = null;
                            tagFilter.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            latestPostsBtn.classList.remove('active');
                            todayPostsBtn.classList.remove('active');
                            fetchPosts();
                        });
                        tagFilter.appendChild(btn);
                    });

                    // Filter Posts
                    let filteredTweets = tweets;
                    if (currentFilter === 'today') {
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        filteredTweets = tweets.filter(tweet => {
                            const tweetDate = tweet.timestamp.toDate ? tweet.timestamp.toDate() : new Date(tweet.timestamp);
                            return tweetDate >= today;
                        });
                    } else if (currentTag) {
                        filteredTweets = tweets.filter(tweet => tweet.tags?.includes(currentTag));
                    }
                    renderPosts(filteredTweets);
                }, (error) => {
                    console.error('Error fetching tweets:', error);
                });
            }

            fetchPosts();

            function renderPosts(tweets) {
                postsContainer.innerHTML = '';
                tweets.forEach(tweet => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    const timestamp = tweet.timestamp.toDate ? tweet.timestamp.toDate().toLocaleString() : new Date(tweet.timestamp).toLocaleString();
                    const tags = tweet.tags ? tweet.tags.map(tag => `#${tag}`).join(' ') : '';
                    const reactions = tweet.reactions || { '❤️': [], '😂': [], '😮': [] };

                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="anonymous-user"><i class="fas fa-user-friends chat-icon"></i>Post</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                        <div class="post-content">${escapeHTML(tweet.content)}</div>
                        <div class="post-tags">${tags}</div>
                        <div class="post-actions">
                            <button class="reaction-btn" data-tweet-id="${tweet.id}">
                                <i class="far fa-smile"></i>
                            </button>
                            <div class="reaction-bar" id="reaction-bar-${tweet.id}">
                                ${reactionOptions.map(emoji => `
                                    <span class="reaction-option" data-emoji="${emoji}" data-tweet-id="${tweet.id}">${emoji}</span>
                                `).join('')}
                            </div>
                            <div class="reaction-counts">
                                ${reactionOptions.map(emoji => {
                                    const count = reactions[emoji]?.length || 0;
                                    return count > 0 ? `${emoji} ${count}` : '';
                                }).filter(Boolean).join(' ')}
                            </div>
                            <button class="reply-btn" data-tweet-id="${tweet.id}"><i class="fas fa-reply"></i> Reply</button>
                        </div>
                        <div class="reply-form" id="reply-form-${tweet.id}">
                            <span class="reply-label">Write a Reply</span>
                            <textarea class="reply-input" placeholder="Type your reply..."></textarea>
                            <button class="reply-submit" data-tweet-id="${tweet.id}"><i class="fas fa-paper-plane"></i> Send</button>
                        </div>
                        <div class="replies" id="replies-${tweet.id}"></div>
                    `;
                    postsContainer.appendChild(postElement);

                    const reactionBtn = postElement.querySelector('.reaction-btn');
                    const reactionBar = postElement.querySelector('.reaction-bar');
                    reactionBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        reactionBar.classList.toggle('active');
                    });

                    // Close reaction bar when clicking outside
                    document.addEventListener('click', (e) => {
                        if (!reactionBar.contains(e.target) && !reactionBtn.contains(e.target)) {
                            reactionBar.classList.remove('active');
                        }
                    });

                    reactionBar.querySelectorAll('.reaction-option').forEach(option => {
                        option.addEventListener('click', () => toggleReaction(tweet.id, option.dataset.emoji));
                    });

                    loadReplies(tweet.id);
                    setupReplyEvents(tweet.id);
                });
            }

            async function toggleReaction(tweetId, emoji) {
                const tweetRef = doc(db, 'tweets', tweetId);
                const snapshot = await getDoc(tweetRef);
                const reactions = snapshot.data().reactions || { '❤️': [], '😂': [], '😮': [] };
                const users = reactions[emoji] || [];

                try {
                    if (users.includes(userId)) {
                        await updateDoc(tweetRef, {
                            [`reactions.${emoji}`]: arrayRemove(userId)
                        });
                    } else {
                        // Remove user's previous reaction if it exists
                        for (const [key, userList] of Object.entries(reactions)) {
                            if (userList.includes(userId)) {
                                await updateDoc(tweetRef, {
                                    [`reactions.${key}`]: arrayRemove(userId)
                                });
                            }
                        }
                        await updateDoc(tweetRef, {
                            [`reactions.${emoji}`]: arrayUnion(userId)
                        });
                    }
                } catch (error) {
                    console.error('Error toggling reaction:', error);
                }
            }

            async function submitReply(tweetId) {
                const replyInput = document.querySelector(`#reply-form-${tweetId} .reply-input`);
                const replyContent = replyInput.value.trim();
                if (replyContent) {
                    try {
                        await addDoc(collection(db, 'tweets', tweetId, 'replies'), {
                            content: replyContent,
                            timestamp: new Date(),
                            reactions: { '❤️': [], '😂': [], '😮': [] }
                        });
                        console.log("Reply added successfully");
                        replyInput.value = '';
                        document.getElementById(`reply-form-${tweetId}`).style.display = 'none';
                    } catch (error) {
                        console.error('Error adding reply:', error);
                    }
                }
            }

            function loadReplies(tweetId) {
                const repliesContainer = document.getElementById(`replies-${tweetId}`);
                const q = query(collection(db, 'tweets', tweetId, 'replies'), orderBy('timestamp', 'asc'));
                onSnapshot(q, (snapshot) => {
                    repliesContainer.innerHTML = '';
                    snapshot.forEach(doc => {
                        const reply = doc.data();
                        const replyId = doc.id;
                        const replyTimestamp = reply.timestamp.toDate ? reply.timestamp.toDate().toLocaleString() : new Date(reply.timestamp).toLocaleString();
                        const reactions = reply.reactions || { '❤️': [], '😂': [], '😮': [] };

                        const replyElement = document.createElement('div');
                        replyElement.className = 'reply';
                        replyElement.innerHTML = `
                            <strong><i class="fas fa-reply reply-icon"></i> Reply:</strong> ${escapeHTML(reply.content)}<br>
                            <span class="timestamp">${replyTimestamp}</span>
                            <div class="reply-actions">
                                <button class="reaction-btn" data-reply-id="${replyId}" data-tweet-id="${tweetId}">
                                    <i class="far fa-smile"></i>
                                </button>
                                <div class="reaction-bar" id="reaction-bar-${tweetId}-${replyId}">
                                    ${reactionOptions.map(emoji => `
                                        <span class="reaction-option" data-emoji="${emoji}" data-tweet-id="${tweetId}" data-reply-id="${replyId}">${emoji}</span>
                                    `).join('')}
                                </div>
                                <div class="reaction-counts">
                                    ${reactionOptions.map(emoji => {
                                        const count = reactions[emoji]?.length || 0;
                                        return count > 0 ? `${emoji} ${count}` : '';
                                    }).filter(Boolean).join(' ')}
                                </div>
                            </div>
                        `;
                        repliesContainer.appendChild(replyElement);

                        const reactionBtn = replyElement.querySelector('.reaction-btn');
                        const reactionBar = replyElement.querySelector('.reaction-bar');
                        reactionBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            reactionBar.classList.toggle('active');
                        });

                        document.addEventListener('click', (e) => {
                            if (!reactionBar.contains(e.target) && !reactionBtn.contains(e.target)) {
                                reactionBar.classList.remove('active');
                            }
                        });

                        reactionBar.querySelectorAll('.reaction-option').forEach(option => {
                            option.addEventListener('click', () => toggleReplyReaction(tweetId, replyId, option.dataset.emoji));
                        });
                    });
                }, (error) => {
                    console.error('Error fetching replies:', error);
                });
            }

            async function toggleReplyReaction(tweetId, replyId, emoji) {
                const replyRef = doc(db, 'tweets', tweetId, 'replies', replyId);
                const snapshot = await getDoc(replyRef);
                const reactions = snapshot.data().reactions || { '❤️': [], '😂': [], '😮': [] };
                const users = reactions[emoji] || [];

                try {
                    if (users.includes(userId)) {
                        await updateDoc(replyRef, {
                            [`reactions.${emoji}`]: arrayRemove(userId)
                        });
                    } else {
                        for (const [key, userList] of Object.entries(reactions)) {
                            if (userList.includes(userId)) {
                                await updateDoc(replyRef, {
                                    [`reactions.${key}`]: arrayRemove(userId)
                                });
                            }
                        }
                        await updateDoc(replyRef, {
                            [`reactions.${emoji}`]: arrayUnion(userId)
                        });
                    }
                } catch (error) {
                    console.error('Error toggling reply reaction:', error);
                }
            }

            function setupReplyEvents(tweetId) {
                const replyBtn = document.querySelector(`.reply-btn[data-tweet-id="${tweetId}"]`);
                const replySubmit = document.querySelector(`.reply-submit[data-tweet-id="${tweetId}"]`);
                if (replyBtn) {
                    replyBtn.addEventListener('click', () => {
                        const replyForm = document.getElementById(`reply-form-${tweetId}`);
                        replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
                    });
                }
                if (replySubmit) {
                    replySubmit.addEventListener('click', () => submitReply(tweetId));
                }
            }

            function escapeHTML(str) {
                return str
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;');
            }
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>
