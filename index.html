<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6b48ff, #00ddeb);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            animation: gradientFlow 20s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .animated-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 24px;
            font-weight: 600;
            white-space: nowrap;
            animation: driftText 25s linear infinite;
        }

        @keyframes driftText {
            0% { transform: translateX(100vw) rotate(5deg); }
            100% { transform: translateX(-100%) rotate(-5deg); }
        }

        .love-symbol {
            position: absolute;
            font-size: 30px;
            color: rgba(255, 105, 180, 0.6);
            animation: riseHeart 12s ease-in-out infinite;
        }

        @keyframes riseHeart {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        .chat-icon-bg {
            position: absolute;
            font-size: 35px;
            color: rgba(255, 255, 255, 0.3);
            animation: spinChat 18s ease-in-out infinite;
        }

        @keyframes spinChat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: headerFade 1s ease-in-out;
        }

        @keyframes headerFade {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .post-form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .post-form:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .post-form::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 10%, transparent 40%);
            opacity: 0.6;
            pointer-events: none;
            animation: glowPulse 10s infinite ease-in-out;
        }

        @keyframes glowPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .post-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            resize: none;
            margin-bottom: 20px;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-input:focus {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(107, 72, 255, 0.4);
            outline: none;
        }

        .post-btn {
            background: linear-gradient(45deg, #ff6f61, #ff9a8b);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.5);
        }

        .post-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 111, 97, 0.7);
        }

        .post-btn:active {
            transform: scale(0.95);
        }

        .post-btn i {
            margin-right: 8px;
        }

        .filter-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .filter-btn {
            background: linear-gradient(45deg, #00ddeb, #6b48ff);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 221, 235, 0.4);
        }

        .filter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 221, 235, 0.6);
        }

        .filter-btn.active {
            background: linear-gradient(45deg, #ff6f61, #ff9a8b);
            transform: scale(1.15);
            box-shadow: 0 10px 25px rgba(255, 111, 97, 0.7);
        }

        .filter-btn i {
            margin-right: 5px;
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .post {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            animation: postFade 0.5s ease-in-out;
        }

        @keyframes postFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .anonymous-user {
            font-weight: 600;
            color: #ff9a8b;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .post-content {
            word-wrap: break-word;
            margin-bottom: 15px;
            font-size: 16px;
            color: #fff;
        }

        .post-actions {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
        }

        .like-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.7);
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .like-btn.liked {
            color: #ff6f61;
            animation: heartBounce 0.4s ease;
        }

        @keyframes heartBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }

        .like-btn:hover {
            color: #ff9a8b;
            transform: scale(1.2);
        }

        .like-count {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .chat-icon {
            margin-right: 8px;
            color: #00ddeb;
        }

        .reply-btn {
            background: none;
            border: none;
            color: #00ddeb;
            cursor: pointer;
            font-size: 1em;
            padding: 5px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .reply-btn:hover {
            color: #6b48ff;
            transform: scale(1.1);
        }

        .reply-btn i {
            margin-right: 5px;
        }

        .reply-form {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .reply-label {
            font-weight: 600;
            color: #ff9a8b;
            margin-bottom: 10px;
            display: block;
        }

        .reply-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            resize: none;
            min-height: 80px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .reply-input:focus {
            transform: scale(1.02);
            outline: none;
        }

        .reply-submit {
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            color: #fff;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(107, 72, 255, 0.5);
        }

        .reply-submit:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(107, 72, 255, 0.7);
        }

        .replies {
            margin-top: 15px;
            padding-left: 25px;
        }

        .reply {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.95em;
            color: #fff;
            animation: replyFade 0.5s ease-in-out;
        }

        @keyframes replyFade {
            0% { opacity: 0; transform: translateX(-20px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .reply-icon {
            margin-right: 8px;
            color: #ff9a8b;
        }

        .reply-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 8px;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #ff6f61, #ff9a8b);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .back-to-top.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .back-to-top:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 111, 97, 0.7);
        }

        .back-to-top i {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="background-elements" id="backgroundElements"></div>

    <div class="container">
        <div class="header">
            <img src="g0dUXswaGClsVf2N-generated_image-photoaidcom-cropped.jpg" alt="College Friends Logo" class="header-logo">
            <h1>College Talks</h1>
        </div>

        <div class="post-form">
            <textarea class="post-input" placeholder="What's on your mind, friend?"></textarea>
            <button class="post-btn"><i class="fas fa-paper-plane"></i> Post</button>
            <div class="filter-options">
                <button class="filter-btn active" id="latestPostsBtn"><i class="fas fa-clock"></i> Latest</button>
                <button class="filter-btn" id="todayPostsBtn"><i class="fas fa-calendar-day"></i> Today</button>
            </div>
        </div>

        <div class="posts-container" id="postsContainer">
            <!-- Posts will be added here dynamically -->
        </div>
    </div>

    <button class="back-to-top" id="backToTop" title="Back to Top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            onSnapshot, 
            query, 
            orderBy, 
            limit,
            doc,
            updateDoc,
            arrayUnion,
            arrayRemove
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7PqMpPrJSJQijiwRDvNQNWp1An-1_49I",
            authDomain: "college-talks-e708d.firebaseapp.com",
            projectId: "college-talks-e708d",
            storageBucket: "college-talks-e708d.firebasestorage.app",
            messagingSenderId: "942444279085",
            appId: "1:942444279085:web:7bc862682ee08c99c60fa4",
            measurementId: "G-Y9FJ6S6L89"
        };

        try {
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const db = getFirestore(app);
            console.log("Firebase initialized successfully");

            const postInput = document.querySelector('.post-input');
            const postBtn = document.querySelector('.post-btn');
            const postsContainer = document.getElementById('postsContainer');
            const backToTopBtn = document.getElementById('backToTop');
            const latestPostsBtn = document.getElementById('latestPostsBtn');
            const todayPostsBtn = document.getElementById('todayPostsBtn');
            const backgroundElements = document.getElementById('backgroundElements');

            let currentFilter = 'latest';
            const userId = `anon_${Math.random().toString(36).substr(2, 9)}`;

            function createBackgroundElements() {
                const texts = ['Friends', 'Chat', 'Connect', 'Share'];
                const numElements = 25;

                for (let i = 0; i < numElements; i++) {
                    const type = i % 3;
                    const element = document.createElement('span');
                    const left = Math.random() * 100;
                    const delay = Math.random() * 15;

                    if (type === 0) {
                        element.className = 'animated-text';
                        element.textContent = texts[Math.floor(Math.random() * texts.length)];
                        element.style.left = `${left}vw`;
                        element.style.animationDelay = `${delay}s`;
                        element.style.top = `${Math.random() * 100}vh`;
                    } else if (type === 1) {
                        element.className = 'love-symbol';
                        element.innerHTML = '<i class="fas fa-heart"></i>';
                        element.style.left = `${left}vw`;
                        element.style.animationDelay = `${delay}s`;
                    } else {
                        element.className = 'chat-icon-bg';
                        element.innerHTML = '<i class="fas fa-comment-dots"></i>';
                        element.style.left = `${left}vw`;
                        element.style.animationDelay = `${delay}s`;
                    }

                    backgroundElements.appendChild(element);
                }
            }

            createBackgroundElements();

            postBtn.addEventListener('click', () => {
                console.log("Post button clicked");
                addPost();
            });

            postInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    addPost();
                }
            });

            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            latestPostsBtn.addEventListener('click', () => {
                currentFilter = 'latest';
                latestPostsBtn.classList.add('active');
                todayPostsBtn.classList.remove('active');
                fetchPosts();
            });

            todayPostsBtn.addEventListener('click', () => {
                currentFilter = 'today';
                todayPostsBtn.classList.add('active');
                latestPostsBtn.classList.remove('active');
                fetchPosts();
            });

            async function addPost() {
                const content = postInput.value.trim();
                if (content) {
                    try {
                        await addDoc(collection(db, 'tweets'), {
                            content: content,
                            timestamp: new Date(),
                            likedBy: []
                        });
                        console.log("Post added successfully");
                        postInput.value = '';
                    } catch (error) {
                        console.error('Error adding post:', error);
                    }
                } else {
                    console.log("No content to post");
                }
            }

            function fetchPosts() {
                const q = query(
                    collection(db, 'tweets'),
                    orderBy('timestamp', 'desc'),
                    limit(50)
                );

                onSnapshot(q, (snapshot) => {
                    const tweets = [];
                    snapshot.forEach(doc => {
                        tweets.push({ id: doc.id, ...doc.data() });
                    });

                    if (currentFilter === 'today') {
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        const filteredTweets = tweets.filter(tweet => {
                            const tweetDate = tweet.timestamp.toDate ? tweet.timestamp.toDate() : new Date(tweet.timestamp);
                            return tweetDate >= today;
                        });
                        renderPosts(filteredTweets);
                    } else {
                        renderPosts(tweets);
                    }
                }, (error) => {
                    console.error('Error fetching tweets:', error);
                });
            }

            fetchPosts();

            function renderPosts(tweets) {
                postsContainer.innerHTML = '';
                tweets.forEach(tweet => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post';
                    let timestamp = tweet.timestamp.toDate ? tweet.timestamp.toDate().toLocaleString() : new Date(tweet.timestamp).toLocaleString();
                    const likesCount = tweet.likedBy ? tweet.likedBy.length : 0;
                    const isLiked = tweet.likedBy && tweet.likedBy.includes(userId);

                    postElement.innerHTML = `
                        <div class="post-header">
                            <span class="anonymous-user"><i class="fas fa-user-friends chat-icon"></i>Post</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                        <div class="post-content">${escapeHTML(tweet.content)}</div>
                        <div class="post-actions">
                            <button class="like-btn ${isLiked ? 'liked' : ''}" data-tweet-id="${tweet.id}">
                                <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                            </button>
                            <span class="like-count">${likesCount} likes</span>
                            <button class="reply-btn" data-tweet-id="${tweet.id}"><i class="fas fa-reply"></i> Reply</button>
                        </div>
                        <div class="reply-form" id="reply-form-${tweet.id}">
                            <span class="reply-label">Write a Reply</span>
                            <textarea class="reply-input" placeholder="Type your reply..."></textarea>
                            <button class="reply-submit" data-tweet-id="${tweet.id}"><i class="fas fa-paper-plane"></i> Send</button>
                        </div>
                        <div class="replies" id="replies-${tweet.id}"></div>
                    `;
                    postsContainer.appendChild(postElement);

                    loadReplies(tweet.id);

                    const likeBtn = postElement.querySelector('.like-btn');
                    likeBtn.addEventListener('click', () => toggleLike(tweet.id, likeBtn, tweet.likedBy || []));
                });

                document.querySelectorAll('.reply-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tweetId = btn.getAttribute('data-tweet-id');
                        const replyForm = document.getElementById(`reply-form-${tweetId}`);
                        replyForm.style.display = replyForm.style.display === 'block' ? 'none' : 'block';
                    });
                });

                document.querySelectorAll('.reply-submit').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tweetId = btn.getAttribute('data-tweet-id');
                        submitReply(tweetId);
                    });
                });
            }

            async function toggleLike(tweetId, likeBtn, likedBy) {
                const isLiked = likedBy.includes(userId);
                const tweetRef = doc(db, 'tweets', tweetId);

                try {
                    if (isLiked) {
                        await updateDoc(tweetRef, {
                            likedBy: arrayRemove(userId)
                        });
                        likeBtn.classList.remove('liked');
                        likeBtn.innerHTML = '<i class="far fa-heart"></i>';
                    } else {
                        await updateDoc(tweetRef, {
                            likedBy: arrayUnion(userId)
                        });
                        likeBtn.classList.add('liked');
                        likeBtn.innerHTML = '<i class="fas fa-heart"></i>';
                    }
                } catch (error) {
                    console.error('Error toggling like:', error);
                }
            }

            async function submitReply(tweetId) {
                const replyInput = document.querySelector(`#reply-form-${tweetId} .reply-input`);
                const replyContent = replyInput.value.trim();
                if (replyContent) {
                    try {
                        await addDoc(collection(db, 'tweets', tweetId, 'replies'), {
                            content: replyContent,
                            timestamp: new Date(),
                            likedBy: []
                        });
                        console.log("Reply added successfully");
                        replyInput.value = '';
                        document.getElementById(`reply-form-${tweetId}`).style.display = 'none';
                    } catch (error) {
                        console.error('Error adding reply:', error);
                    }
                }
            }

            function loadReplies(tweetId) {
                const repliesContainer = document.getElementById(`replies-${tweetId}`);
                const q = query(
                    collection(db, 'tweets', tweetId, 'replies'),
                    orderBy('timestamp', 'asc')
                );
                onSnapshot(q, (snapshot) => {
                    repliesContainer.innerHTML = '';
                    snapshot.forEach(doc => {
                        const reply = doc.data();
                        const replyId = doc.id;
                        const replyTimestamp = reply.timestamp.toDate ? reply.timestamp.toDate().toLocaleString() : new Date(reply.timestamp).toLocaleString();
                        const likesCount = reply.likedBy ? reply.likedBy.length : 0;
                        const isLiked = reply.likedBy && reply.likedBy.includes(userId);

                        const replyElement = document.createElement('div');
                        replyElement.className = 'reply';
                        replyElement.innerHTML = `
                            <strong><i class="fas fa-reply reply-icon"></i> Reply:</strong> ${escapeHTML(reply.content)}<br>
                            <span class="timestamp">${replyTimestamp}</span>
                            <div class="reply-actions">
                                <button class="like-btn ${isLiked ? 'liked' : ''}" data-reply-id="${replyId}" data-tweet-id="${tweetId}">
                                    <i class="${isLiked ? 'fas' : 'far'} fa-heart"></i>
                                </button>
                                <span class="like-count">${likesCount} likes</span>
                            </div>
                        `;
                        repliesContainer.appendChild(replyElement);

                        const likeBtn = replyElement.querySelector('.like-btn');
                        likeBtn.addEventListener('click', () => toggleReplyLike(tweetId, replyId, likeBtn, reply.likedBy || []));
                    });
                }, (error) => {
                    console.error('Error fetching replies:', error);
                });
            }

            async function toggleReplyLike(tweetId, replyId, likeBtn, likedBy) {
                const isLiked = likedBy.includes(userId);
                const replyRef = doc(db, 'tweets', tweetId, 'replies', replyId);

                try {
                    if (isLiked) {
                        await updateDoc(replyRef, {
                            likedBy: arrayRemove(userId)
                        });
                        likeBtn.classList.remove('liked');
                        likeBtn.innerHTML = '<i class="far fa-heart"></i>';
                    } else {
                        await updateDoc(replyRef, {
                            likedBy: arrayUnion(userId)
                        });
                        likeBtn.classList.add('liked');
                        likeBtn.innerHTML = '<i class="fas fa-heart"></i>';
                    }
                } catch (error) {
                    console.error('Error toggling reply like:', error);
                }
            }

            function escapeHTML(str) {
                return str
                    .replace(/&/g, '&')
                    .replace(/</g, '<')
                    .replace(/>/g, '>')
                    .replace(/"/g, '"')
                    .replace(/'/g, '');
            }
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>
